{% extends 'project_app/base.html' %}
{% load static %}


{% block screen %}
<section class="hero-wrap js-fullheight" style="background-image: url('/static/project_app/images/bg_3.jpg')" >

      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">

    </section>
{% endblock %}

{% block information %}

	            </div>






    </section>
{% endblock %}
